<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess The Number!</title>
    <link rel = "icon" href = "game.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
    <header>
        <div class = "real-head-align">
        <button class="again">Again!</button>
        <p class="onetotwen">&lt Between 1 and 20 &gt</p>
        </div>
        <h1 class="title">Guess The Number!</h1>
        <div class = "number-box">?</div>
    </header>
        <div class="outer">
            <div class = "left">
                <input class = "guess-input" type = "text" placeholder="Guess"</input>
                <button class = "check">Check!</button>
            </div>
            <div class = "right">
                <p class = "message">🔎 Start Guessing...</p>
                <p class = "score">🔥 Score: <span class="score-val">10</span></p>
                <p class = "Highscore">🏆 Highscore: <span class="high-score-val">0</span></p>
            </div>
        </div>
  </body>
  <script src="script.js"></script>
</html>
